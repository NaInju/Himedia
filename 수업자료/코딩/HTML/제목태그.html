<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목태그</title>
</head>
<body>
    <!-- 
    주석(Comment) : 브라우저에 보이지 않는, 개발을 위한 메모
    단축키 -> ctrl + / -->
    <!-- 
        제목(Heading : [연설 글의 부문별] 주제, [페이지 위나 책의 한 부문에 붙이는] 제목)
        최대 6개까지 사용 가능.
        글의 주제에 대한 분류를 나누는 것 
    -->
    <h1>최상위 분류 제목</h1>
    <h2>대분류 제목</h2>
    <h3>중분류 제목</h3>
    <h4>소분류 제목</h4>
    <h5>세분류 제목</h5>
    <h6>미세분류 제목</h6>
    <!-- 
    태그는 기본스타일이 적용되어 있기도 함.
    웹 프로젝트에서는 기본 스타일이 필요없기 때문에 초기화 작업 필요
    기본 스타일 때문에 태그를 사용하면 안되고,
    태그는 의미에 맞게 사용해야 함.
    스타일, 눈에 보이는 모양은 모두 CSS 임.
    -->
</body>
</html>
