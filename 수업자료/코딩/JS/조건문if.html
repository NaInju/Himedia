<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문if</title>
</head>
<script>
    // 조건 연산자 (조건) ? 참 : 거짓
    //

    // ** 조건문 if
    /* 
        if(조건) {//조건이 참일 때 실행할 문장}

        if(조건) {//조건이 참일 때 실행할 문장}
        else {//조건이 거짓일 때 실행할 문장}

        if (조건1) {//조건1이 참일 때 실행할 문장}
        else if (조건2) {//조건2가 참일 때 실행할 문장}
        else if (조건3) {//조건3이 참일 때 실행할 문장}
        ...
        else if (조건n) {//조건n이 참일 때 실행할 문장}
        else {//조건이 거짓일 때 실행할 문장}
    */

    let guest = 300;

    if (guest % 100 === 0) {
        console.log(`축하합니다. ${guest}번째 방문자입니다.`);
    } ;

    /* 
    if (guest % 100 === 0) 
        console.log(`축하합니다. ${guest}번째 방문자입니다.`); 
        도 가능함.
    */

    let score = 70;

    if (score >= 60) {console.log('합격');}
    else {console.log('불합격');}

   
    //양수인지 음수인지
    let n1 = 0;
    let res1, res2 ;
    
    if (n1 > 0) res1 = '양수'
    else if (n1 < 0) res1 = '음수'
    else res1 = '양수도 음수도 아닙니다.'

    console.log(`숫자 ${n1} : ${res1}`);

    n1 = 0;
    
    // if (n1 % 2 === 0) res2 = '짝수'
    // else if (n1 === 0) res2 = '짝수'
    // else res2 = '홀수'

    if ( n1 == 0 ) {res2 = 0}
    else {
        if (n1%2) {res2 = '짝수'}
        else {res2 = '홀수'}
    }

    console.log(`숫자 ${n1}은/는 ${res2}입니다.`);

    //score가 100 ~ 90점 이상이면 A, 80~89(B), 70~79(C), 60~69(D), 0~59(F)
    score = 75;
    let grade;

    // if ( score >= 90 ) grade = 'A'
    // else if ( score >= 80 ) grade = 'B'
    // else if ( score >= 70 ) grade = 'C'
    // else if ( score >= 60 ) grade = 'D'
    // else if ( score >= 0 ) grade = 'F'
    // else grade = '잘못된 입력입니다.'

    score = -60;
    if (score > 100 || score <0) {
        window.alert('0 ~ 100점 사이를 입력')
    } else if ( score >= 90 ) {
        grade = 'A'
    } else if ( score >= 80 ) {
        grade = 'B'
    } else if ( score >= 70 ) {
        grade = 'C'
    } else if ( score >= 60 ) {
        grade = 'D'
    } else if ( score >= 0 ) {
        grade = 'F'
    } else {
        grade = '잘못된 입력입니다.'
    }

    console.log(`점수: ${score}, 성적: ${grade}`);


    const hour = new Date().getHours()
    let ampm, hour12;
    
    if ( hour > 12) { ampm = '오후', hour12 = hour - 12}
    else { ampm = '오전'}

    /* 
        if ( hour < 12) { ampm = '오전'}
        else { 
            ampm = '오전'
            if(hour > 12) hour12 = hour - 12
        }
    */

    console.log(`현재 시간은 ${ampm} ${hour12}시 입니다.`);


    let eng = 80;
    let math = 30;
    let kor = 90;

    let avg = (eng + math + kor)/3 ;

    console.log(`평균: ${avg}`);

    //평균 점수가 60점 이상이면서 개별과목 점수가 40점 이상이어야 합격
    // 평균 60점 이상이어도 개별 과목 40점 미만이면 불합격

    let result;

    if (score < 60) result = '불합격'
    else {
        if ( eng > 40 && math > 40 && kor > 40) result = '합격'
        else result = '불합격'
    }

    /*
    if ( avg > 60 && eng > 40 && math > 40 && kor > 40) result = '합격'
    else result = '불합격'
    */

    console.log(`과락 결과 : ${result}`);



</script>
