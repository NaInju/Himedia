    <title>수학함수</title>
    <script>

        // Math round

        console.log('** 정수로 변환');
        console.log(`반올림 (2.54) : ${Math.round(2.54)}`); //3
        console.log(`반올림 (2.45) : ${Math.round(2.45)}`); //2
        console.log(`반올림 (-2.54) : ${Math.round(-2.54)}`); //-3
        console.log(`반올림 (-2.45) : ${Math.round(-2.45)}`); //-2

        console.log(`올림 (2.45) : ${Math.ceil(2.45)}`); //3
        console.log(`올림 (-2.45) : ${Math.ceil(-2.45)}`); //-2
        console.log(`내림 (2.45) : ${Math.floor(2.45)}`); //2
        console.log(`내림 (-2.45) : ${Math.floor(-2.45)}`); //-3

        console.log(`버림 (2.45) : ${Math.trunc(2.45)}`); //2
        console.log(`버림 (-2.45) : ${Math.trunc(-2.45)}`); //-2

        let kor = 80, eng = 40, math = 50;
        let avg = Math.round((kor + eng + math) / 3);
        console.log(avg);
        // console.log(Math.round(avg)); //정수형으로 반올림 57

        //** 최대값, 최소값 => Math.min
        console.log(`최소값: ${Math.min(30,33,-5.0,33)}`);

        //** 난수(Random)
        console.log('난수, random() => 0 ~ 1 사이의 숫자를무작위로 발생');
        console.log(`random: ${Math.random()}`);
        console.log(`1의 자리(0~9): ${Math.random() * 10}`);
        console.log(`정수형: ${Math.trunc(Math.random() * 10)}`);
        console.log(`1~10의 정수형: ${Math.trunc(Math.random() * 10 + 1)}`);
        // (Math.random() * (최대값 - 최소값)) + 최소값 
        //15 `23
        console.log(Math.floor(Math.random()*(23-15)+15));




    </script>
