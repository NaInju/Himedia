<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper-1</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="./main.css">
    <!-- 내 디자인 내 개발 코드가 가장 밑에 있어야함 -->

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet">

    <script src="./swiper.js" defer></script>
    </head>
<body>
<!-- 
    swiper 같은 플러그인/라이브러리(scrollTrigger,masonry, lightBox 등)은 해당 사이트에서 플러그인 용 파일을 연결해야 함.

    플러그인/라이브러리들은 사용방법/규칙, 문법이 정해져있음.
-->

<h2>swiper - 5</h2>
  <section class="ex5">
    <div class="swiper5">
      <div class="swiper-wrapper">
        <div class="swiper-slide s1">Slide 1</div>
        <div class="swiper-slide s2">Slide 2</div>
        <div class="swiper-slide s3">Slide 3</div>
        <div class="swiper-slide s4">Slide 4</div>
        <div class="swiper-slide s5">Slide 5</div>
        <div class="swiper-slide s6">Slide 6</div>
        <div class="swiper-slide s7">Slide 7</div>
        <div class="swiper-slide s8">Slide 8</div>
      </div>

      <div class="swiper-button-next">
        <i class="ri-arrow-left-s-line"></i>
      </div>
      <div class="swiper-button-prev">
        <i class="ri-arrow-right-s-line"></i>
      </div>
      
      <div class="swiper-pagination"></div>
    </div>
  </section>

<h2>swiper - 4</h2>
<section class="ex4">
    <div class="swiper4">
        <div class="swiper-wrapper">
            <div class="swiper-slide s1">Slide 1</div>
            <div class="swiper-slide s2">Slide 2</div>
            <div class="swiper-slide s3">Slide 3</div>
            <div class="swiper-slide s4">Slide 4</div>
        </div>
        <div class="swiper-controls">
            <div class="button-prev swiper-button">
                <i class="ri-arrow-left-s-line"></i>
            </div>
            <div class="my-pagination"></div>
            <button class="btn-play-stop">
                <!-- <i class="ri-play-circle-fill"></i> -->
                <i class="ri-pause-circle-fill"></i>
            </button>
            <div class="button-next swiper-button">
                <i class="ri-arrow-right-s-line"></i>
            </div>
        </div>
    </div>
</section>

<h2>swiper - 3</h2>
<section class="ex3">
    <div class="swiper3 swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide s1">Slide 1</div>
            <div class="swiper-slide s2">Slide 2</div>
            <div class="swiper-slide s3">Slide 3</div>
            <div class="swiper-slide s4">Slide 4</div>
            <div class="swiper-slide s5">Slide 4</div>
            <div class="swiper-slide s6">Slide 4</div>
            <div class="swiper-slide s7">Slide 4</div>
            <div class="swiper-slide s8">Slide 4</div>
        </div>
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
</section>


<section class="ex2">
    <div class="swiper2">
        <div class="swiper-wrapper">
            <div class="swiper-slide s1">Slide 1</div>
            <div class="swiper-slide s2">Slide 2</div>
            <div class="swiper-slide s3">Slide 3</div>
            <div class="swiper-slide s4">Slide 4</div>
        </div>
        <div class="swiper-controls">
            <div class="button-prev swiper-button">
                <i class="ri-arrow-left-s-line"></i>
            </div>
            <div class="my-pagination"></div>
            <div class="button-next swiper-button">
                <i class="ri-arrow-right-s-line"></i>
            </div>
        </div>
    </div>
</section>

<section class="ex1">
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide s1">Slide 1</div>
            <div class="swiper-slide s2">Slide 2</div>
            <div class="swiper-slide s3">Slide 3</div>
            <div class="swiper-slide s4">Slide 4</div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev">앞</div>
        <div class="swiper-button-next">뒤</div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
</section>


</body>
</html>
