<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
    <script>
    /*
        변수 (variables) => 임의의 데이터를 저장하는 공간
        
        ** 변수의 사용
        - 변수 이름을 정해서 변수명 앞에 변수 키워드(var, let, const)를 붙여서 선언
        - 숫자, 문자, 함수 등등 다양한 데이터를 저장

        ** 변수 네이밍 규칙
        1. 한글, 한자 등 모든 언어가 가능하지만, 영문자만 사용
        2. 대소문자는 구분한다.
        3. 띄어쓰기는 하지 않는다.
        4. 두 단어 이상을 조합하는 경우 camelCase 표기법 사용
            => 첫단어를 제외하고 단어의 첫글자를 대문자
        5. 기호는 사용하지 말 것.(_, $ 사용 가능하지만, 사용하지 않는 걸 권장)
        6. 숫자 사용 가능하지만, 숫자만 사용하거나 숫자로 시작하는 이름 금지.
        7. 자바스크립트 키워드, 예약어는 사용 금지
        8. 사용 목적이 드러나는 단어를 사용

        *** var 변수 키워드는 사용하지 않음.
        *** 숫자, 변수, 함수, 연산식 등은 그냥 입력
        *** 문자, 태그, 클래스명 등은 따옴표 안에 작성, 중첩 주의
    */
    var a; 
    // 변수 선언 => 메모리의 저장공간을 미리 확보
    console.log(a);
    // undefined => 변수 a에 저장된 값이 없음
    console.log('a');
    // console.log(b)
    // error => 변수로 선언된 적이 없으면 에러

    a = 100;
    // 변수 a에 숫자 100을 할당
    console.log(a);
    
    b = 200; //var 변수는 키워드 없이 선언이 가능
    console.log(b);

    /*** 
     * var 키워드는 사용금지
     * 변수는 선언한 후 사용
     * 선언은 한번만
    */

    // let a; //이미 선언된 변수는 다시 선언할 수 없다.
    let c; //=> 변수 선언
    console.log(c); //undefined

    c = 10; //=> 값 할당
    console.log(c); //10
    
    let d = 15; // => 선언과 할당을 동시에 (초기값)
    console.log(d); //

    console.log(a + d); //115

    //let e, f, g; // 한번에 여러 변수 선언
    let e = 0, f = 'hello', g = a; //여러 변수를 한번에 선언
    console.log(e, f, g);

    const h ='constant, 불변의'
    console.log(h);

    //let 키워드는 재선언이 불가, 값은 재할당 가능
    //const 키워드는 선언과 동시에 값을 할당, 다른 값으로 변경이 불가


    </script>
</head>
<body>
    
</body>
</html>
